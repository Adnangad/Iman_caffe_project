<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}?cache_id={{ cache_id }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function() {
      {% if user %}
      const temp = '<li><a href="/cart" class="iconz" id="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>';
      $('#log').parent().replaceWith(temp);
      const greet = '<li><a href="/user" class="iconz" id="user"><i class="fa-solid fa-user"></i>Hi {{ user.name }}</a></li>'
      $('#home').parent().replaceWith(greet)
      {% endif %}
    });
    function checkitem(stock_id) {
      window.location.href = '/checkitem/' + stock_id;
    }
  </script>
</head>
<body>
<header>
  <div class="logo"></div>
  <section class="info">
    <ul class="navbar">
      <li><a href="/" id="home"><i class="fa-solid fa-house"></i>Home</a></li>
      <li><a href="index.html">Menu</a></li>
      <li><a href="#contacts">Contact us</a></li>
      <li><a href="/login" class="icn" id="log">Login</a></li>
    </ul>
  </section>
</header>
<div class="content">
  {% for stock in stocks %}
  <div class="product">
    <img src="{{ url_for('static', filename=stock.image) }}" alt="{{ stock.product }}" class="image">
    <h2>{{ stock.product }}</h2>
    <p>{{ stock.description }}</p>
    <h6>ksh{{ stock.value }}</h6>
    <p>{{ stock.category }}</p>
    <button class="cartButton cart" onclick="checkitem('{{ stock.id }}')"><i class="fa-solid fa-cart-plus"></i></button>
  </div>
  {% endfor %}
</div>
</body>
</html>
