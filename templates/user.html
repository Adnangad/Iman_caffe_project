<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='styles/user.css') }}?cache_id={{ cache_id }}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <section class="navbar">
                <ul class="navbarContent">
                    <li><a href="/menu">Menu</a></li>
                    <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i>Cart</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </section>
        </header>
        <section class="userinfo">
            <div class="usericon">
            <img src="../static/images/user_icon.jpg" alt="an icon of a user">
            <div class="textcontainer"><p>{{ user.name }}</p></div>
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
            </div>
        </section>
    </body>
</html>
